name: example
description: "An example of how to use the Serverpod Slides packages."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  slick_slides: ^0.2.1

  # Slide packages.
  chapter_01_overview:
    path: ../chapter_01_overview

  chapter_02_get_started:
    path: ../chapter_02_get_started

  chapter_03_working_with_endpoints:
    path: ../chapter_03_working_with_endpoints

  chapter_04_working_with_models:
    path: ../chapter_04_working_with_models

  shared:
    path: ../shared

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/

  # Include fonts from slick_slides package.
  fonts:
    - family: Inter
      fonts:
        - asset: packages/slick_slides/fonts/inter.ttf
    - family: JetbrainsMono
      fonts:
        - asset: packages/slick_slides/fonts/jetbrainsmono.ttf

