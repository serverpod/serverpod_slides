name: serverpod_slides
description: "Serverpod slides complete with script."
publish_to: 'none'

version: 0.0.1

environment:
  sdk: '>=3.2.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.9
  slick_slides: ^0.2.1
  video_player: ^2.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true
  assets:
    - assets/00_general/
    - assets/01_backend_basics/
    - assets/02_serverpod_overview/
    - assets/03_installation/
    - assets/04_create_project/
    - assets/05_serverpod_basics/
    - assets/06_migration_basics/
    - assets/09_serverpod_mini/